<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>磁力复制器</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.3/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div id="app" class="max-w-sm md:max-w-2xl mx-auto mt-4 md:mt-8 p-4 md:p-6 bg-white rounded-lg shadow">
    <h1 class="text-xl md:text-2xl font-bold mb-4 text-blue-700">磁力复制器</h1>

    <div class="mb-4">
        <label class="block mb-2 font-semibold">输入多条磁力链接（每行一个）</label>
        <textarea v-model="rawInput" rows="6" class="w-full border rounded p-2" placeholder="magnet:?xt=...\nmagnet:?xt=..."></textarea>
    </div>

    <div class="flex gap-2 mb-4">
        <button @click="parseLinks" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">解析链接</button>
        <button @click="reset" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">重置</button>
    </div>

    <div v-if="links.length" class="mb-4">
        <div class="mb-2 font-semibold">总数：${links.length}，当前：${currentIndex + 1}/${links.length}</div>
        <textarea readonly rows="2" :value="currentLink || ''" class="w-full border rounded p-2 mb-2"></textarea>
        <div class="flex gap-2">
            <button @click="prev" :disabled="currentIndex<=0" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 disabled:opacity-50">上一个</button>
            <button @click="nextCopy" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">下一个并复制</button>
            <button @click="copyCurrent" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">复制当前</button>
        </div>
    </div>

    <div v-if="message" class="mt-3 text-sm text-gray-700">${message}</div>
    <div v-if="error" class="mt-2 text-red-500">${error}</div>
</div>

<script src="./magnet.js"></script>
</body>
</html>
